{% set name = "quantlab_launcher" %}
{% set version = "0.3.0" %}
{% set sha256 = "d4fb4372a3022604d36d71c0f59b5010bccb540ab0ca8d8f47674dedca659c24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - notebook >=4.2

test:
  imports:
    - quantlab_launcher

about:
  home: https://github.com/quantlabio/quantlab_launcher
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A Launcher for QuantLab based applications.

extra:
  recipe-maintainers:
    - lab4quant
